</head>

<body>
  <!-- ------------------- NAVIGATION BAR ---------------------------- -->
  <nav>
    <div class="logo-container">
      <img src="../images\logo\house-cleaning.png" alt="SkillSprint Logo" class="logo" style="z-index: 1" />
    </div>
    <a href="home.html">Home</a>
    <a href="service.html">Services</a>
    <a href="apply.php">Apply as a Worker</a>
    <a href="signin.php">Sign In</a>
    <a href="signout.php">Sign Out</a>

    <div class="profile-icon" onclick="toggleProfileContainer()">
      <img src="../images/profile-user.png" alt="profile" class="profile" style="z-index: 1" />
    </div>
  </nav>
  <!-- ------------------- NAVIGATION BAR ---------------------------- -->
  <!-- Profile Container -->
  <div class="profile-container" id="profileContainer" >
    <!-- Empty profile container -->
    <button onclick="redirectToSignIn()" onmouseover="change(this)" onmouseout="unchange(this)">Sign In</button>
  </div>
  <!-- Profile Container -->

  <img src="../images/home/david-pisnoy-46juD4zY1XA-unsplash.jpg" class="img1" height="400px" />
  <img src="../images/home/frames-for-your-heart-iOLHAIaxpDA-unsplash.jpg" class="img2" height="400px" />
  <img src="../images/home/spacejoy-h2_3dL9yLpU-unsplash.jpg" class="img3" height="500px" />
  <img src="../images/home/valentin-petkov-z06oDT-8pKQ-unsplash.jpg" class="img4" height="300px" />

  <center>
    <div class="container">
      <h1>Welcome to SkillSprint</h1>
      <p>Find reliable and skilled workers for your home services.</p>
      <p>
        Whether you need plumbing, electrical work, or other services,
        SkillSprint connects you with qualified professionals.
      </p>
      <button onclick="goToPage()" onmouseover="change(this)" onmouseout="unchange(this)">
        Book Now
      </button>
    </div>
  </center>

  <script>
    function goToPage() {
      var destinationPage = "service.html";
      window.location.href = destinationPage;
    }

    function change(element) {
      element.style.backgroundColor = "white";
      element.style.color = "#333";
    }

    function unchange(element) {
      element.style.backgroundColor = "#333";
      element.style.color = "white";
    }

    function toggleProfileContainer() {
      var profileContainer = document.getElementById("profileContainer");
      profileContainer.style.display = profileContainer.style.display === "none" ? "block" : "none";
    }

    function redirectToSignIn() {
      var signInPage = "signin.html";
      window.location.href = signInPage;
    }
  </script>
</body>

</html>
